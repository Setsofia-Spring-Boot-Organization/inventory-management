# Application Info
spring.application.name=inventory-management

# Datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Cache
spring.cache.type=simple

# Security
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Server
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/api

# Logging
logging.level.com.mall.inventory=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator / Management
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Custom application properties
app.name=Inventory Management System
app.version=1.0.0
app.description=Comprehensive inventory management system for malls and supermarkets

# Custom features
app.features.multi-tenant=true
app.features.real-time-alerts=true
app.features.barcode-scanning=true
app.features.pos-integration=true
app.features.analytics=true
