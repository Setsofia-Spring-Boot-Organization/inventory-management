###################################
# application-prod.properties
###################################
spring.config.activate.on-profile=prod

# ===============================
# PostgreSQL (production)
# ===============================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/inventory_db}
spring.datasource.username=${DATABASE_USERNAME:inventory_user}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA & Hibernate (prod)
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JWT (prod)
# ===============================
app.jwt.secret=${JWT_SECRET:myProductionSecretKey123456789012345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# Logging (prod)
# ===============================
logging.level.com.inventorymanager=INFO
logging.level.org.springframework.security=INFO